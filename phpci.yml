setup:
    mysql:
#        - "DROP USER 'aaaaa_user'@'localhost';"
        - "DROP DATABASE IF EXISTS aaaaa;"
        - "CREATE DATABASE aaaaa;"
        - "CREATE USER 'aaaaa_user'@'localhost' IDENTIFIED BY 'aaaaa_password';"
        - "GRANT ALL PRIVILEGES ON aaaaa.* TO 'aaaaa_user'@'localhost';"
#        - "GRANT ALL PRIVILEGES ON test.* TO test@'localhost' IDENTIFIED BY 'test';"
    composer:
        action: "install"
        prefer_dist: false
    shell:
        - "cd %BUILD_PATH%"
        - "echo '<?php' > db.php"
        - "echo 'return [' >> db.php"
        - "echo \"   'class' => 'yii\db\Connection',\" >> db.php"
        - "echo \"   'dsn' => 'mysql:host=localhost;dbname=aaaaa',\" >> db.php"
        - "echo \"   'username' => 'aaaaa_user',\" >> db.php"
        - "echo \"   'password' => 'aaaaa_password',\" >> db.php"
        - "echo \"   'charset' => 'utf8',\" >> db.php"
        - "echo '];' >> db.php"
        - "php yii migrate/up --no-interactive"

