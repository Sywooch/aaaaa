build_settings:
  verbose: false
  ignore:
    - "assets"
    - "protected/vendor"
    - "Tests"
    - "PHPCI/Command" # PHPMD complains about un-used parameters, but they are required.
    - "public/install.php" # PHPCS really doesn't like PHP mixed with HTML (and so it shouldn$
    - "PHPCI/Migrations" # Ignore the migrations directory, as both PHPMD and PHPCS can't cop$
    - "PHPCI/Model/Base" # These files are auto-generated, and sometimes hit PHPMD complexity$
    - "PHPCI/Languages" # PHPCS fails on character counts for non-Latin languages

setup:
  composer:
    action: "install"
    prefer_dist: false
  shell:
    - "cd %BUILD_PATH% && php yii migrate/up --no-interactive"

test:
  php_mess_detector:
    allowed_warnings: 0
  php_code_sniffer:
    standard: "PSR2"
    allowed_warnings: 0
    allowed_errors: 0
  php_loc:
  php_unit:
  php_docblock_checker:
    allowed_warnings: 0

failure:
  email:
    committer: true
    #cc: ["php-ci@googlegroups.com"]
